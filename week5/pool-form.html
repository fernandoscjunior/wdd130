<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Pool</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Fernando S. Costa Jr | HTML Form - User Pool</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <labeL for="fullname">Full name:</labeL>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?:</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="opera">Opera</option>
                    <option value="vivaldi">vivaldi</option>
                    <option value="other">Other</option>
                </select>
                <label for="pet">Do you have a household pet?:</label>
                <input type="checkbox" id="pet" name="pet">
                <label for="feedback">Any feedback?:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Brasilia Brazil Buenos Aires Argentina Whashington D.C. USA"></textarea>

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>©️2025 | BYU Idaho form activity | Fernando S. Costa Jr</p>
    </footer>
</body>
</html>
