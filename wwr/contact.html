<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wireframe contact us page">
    <meta name="author" content="Fernando S. Costa Jr">
    <link rel="stylesheet" href="styles/contact.css">
    <title>The Rapids - Contact Us</title>
</head>
<body>
    <header>
        <img src="images/logo.jpeg" alt="The Rapids logo">   
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact us</h1>
        <section class="contact-info">
            <h2>Our info:</h2>
            <p>Our Adress: Nowhere street 130</p>
            <p>Our Phone number: 555-5555-555</p>
            <p>Our email: therapids@email.com</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d660.0416250512117!2d-48.84697672899984!3d-26.323042487583024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1743801830451!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        <section class="employees">
            <div>
                <h3>Lucy - Manager</h3>
                <img src="images/lucy.jpg" alt="Picture of Lucy the manager of The Rapids" width="160px">
            </div>
            <div>
                <h3>Charles - Instructor</h3>
                <img src="images/charles.jpg" alt="Picture of Charles the instructor of The Rapids" width="275px">
            </div>
            <div>
                <h3>Sally - Human resources</h3>
                <img src="images/sally.jpg" alt="Picture of Sally the human resources leadership of the Rapids" width="275px">
            </div>
        </section>
        <form>
            <fieldset>
                <div>
                    <label for="name">Your name:<input type="text" id="name" name="name"></label>
                </div>
                <div>
                    <label for="email">Your email: <input type="text" id="email" name="email"></label>
                </div>
                <div>
                    <h3>The message's purpose:</h3>
                    <label for="general">General Inquiry <input type="radio" id="general" name="general"></label>
                    <label for="reservation">Reservation Question <input type="radio" id="reservation" name="reservation"></label>
                    <label for="website">Website Suggestion <input type="radio" id="website" name="website"></label>
                </div>
                <div>
                    <label for="message">Write your message: </label>
                    <textarea name="message" id="message" rows="4" placeholder="enter text here"></textarea>
                </div>
                <div>
                    <label for="updates">Please subscribe me to the monthly newsletter<input type="checkbox" id="updates" name="updates"></label>
                </div>
                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </main>

        <p>Â© 2025 The Rapids | Fernando S. Costa Jr</p>

            <a class="icons" href="www.instagram.com"><img src="images/instagram.png" alt="Instagram logo"></a>
            <a class="icons" href="www.youtube.com"><img src="images/youtube.png" alt="Youtube logo"></a>
        </div>
    </footer>
</body>
</html>
